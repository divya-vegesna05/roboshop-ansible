- name: shipping
  hosts: shipping
  become: yes
  vars:
    mysql_password: RoboShop@1
  tasks:
  - name: Install maven
    ansible.builtin.package:
      name: maven
      state: present
  - name: add user roboshop
    ansible.builtin.user:
      name: roboshop
  - name: Recursively remove app directory
    ansible.builtin.file:
      path: /app
      state: absent
  - name: create app directory
    ansible.builtin.file:
      path: /app
      state: directory
  - name: Download application
    ansible.builtin.get_url:
      url: https://roboshop-builds.s3.amazonaws.com/shipping.zip
      dest: /tmp
  - name: Unarchive a file that is already on the remote machine
    ansible.builtin.unarchive:
      src: /tmp/shipping.zip
      dest: /app
      remote_src: yes
  - name: Change the working directory to /app and run the command 
    ansible.builtin.command: mvn clean package
    args:
      chdir: /app
  - name: move shipping jar file
    ansible.builtin.command: mv target/shipping-1.0.jar shipping.jar
    args:
      chdir: /app
  - name: shipping Service
    ansible.builtin.copy:
      src: shipping.service
      dest: /etc/systemd/system/shipping.service
  - name: reload daemon
    ansible.builtin.systemd_service:
      daemon_reload: true
  - name: Enable and start shipping
    ansible.builtin.service:
      name: shipping
      state: started
      enabled: true
  - name: Install mysql
    ansible.builtin.package:
      name: mysql
      state: present
  - name: get data
    ansible.builtin.command:  mysql -h mysql.jasritha.tech -uroot -p{{mysql_password}} -sN -e "SELECT COUNT(*) FROM INFORMATION_SCHEMA.SCHEMATA WHERE SCHEMA_NAME = 'cities'"
    register: schema
  - name: schema
    ansible.builtin.debug:
      msg: "schema output is {{schema}}"
  - name: Load Schema
    ansible.builtin.command: "mysql -h mysql.jasritha.tech -uroot -p{{mysql_password}}  < /app/schema/shipping.sql"
    when: schema.stdout != "1"
  - name: Restart shipping
    ansible.builtin.service:
      name: shipping
      state: restarted
    

  
  

  

  
      